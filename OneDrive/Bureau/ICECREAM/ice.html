  <head>

      <div class="selection">

        <br />

        <br />
        <br />
        <ol id="list">
          <select id="saveurs" name="saveurs">
            <option value="Fraise">Fraise</option>
            <option value="Citron">Citron</option>

          </select>
          <select id="saveurs" name="saveurs">

          </select>
          <select id="saveurs" name="saveurs">
            <option value="Fraise">Fraise</option>

            <option value="Pistache">Pistache</option>
          </select>
        </ol>
        <button class="btn" id="flavor">ajoutez un saveur</button>

        <br />
        <label>Rajoutez un Supplément:</label>
        <select id="supp" name="supplément">
          <option value="Sans">Sans Supplément</option>
          <option value="chocolat">chocolat noir</option>
          <option value="bueno">Bueno</option>
          <option value="speculoos">Speculoos</option>
        </select>
        <br />
        <br />
        <button type="button" onclick="getInputValue();">Envoyer</button>

      </div>
    </div>
